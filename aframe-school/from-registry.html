<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, WebVR! - A-Frame</title>
    <script src="https://unpkg.com/aframe@^1.0.4"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-outline@%5E1.1.0/build/aframe-outline.min.js"></script>
  </head>
  <body>
    <a-scene outline>
      <a-assets>
        <img
          id="groundTexture"
          src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png"
        />
      </a-assets>

      <a-entity particle-system="preset: snow; particleCount: 10000"></a-entity>
      <a-entity
        particle-system="preset: default; color: #515; particleCount: 1000"
        position="0 0 -5"
      ></a-entity>

      <a-entity
        id="sphere"
        geometry="primitive: sphere; radius: 1.25"
        material="color: #EF2D5E"
        position="0 1.25 -5"
        animation="property: scale; dir: alternate; dur: 100; to: 1.1 1.1 1.1; loop: true"
      ></a-entity>
      <a-entity
        id="box"
        geometry="primitive: box; width: 1; depth: 1; height: 1"
        position="-1 0.5 -3"
        material="color: #4CC3D9"
      ></a-entity>
      <a-entity
        id="cylinder"
        geometry="primitive: cylinder; radius: 0.5; height: 1.5"
        position="1 0.75 -3"
        material="color: #FFC65D"
      ></a-entity>

      <a-entity
        id="plane"
        geometry="primitive: plane; width: 10000; height: 10000"
        material="color: #333; src: #groundTexture; repeat: 10000 10000; transparent: true; metalness: 0.6; roughness: 0.4"
        rotation="-90 0 0"
      ></a-entity>
      <a-entity
        id="sky"
        geometry="primitive: sphere; radius: 100"
        material="color: #666; shader: flat; side: back"
      ></a-entity>
      <a-entity light="type: ambient; color: #444"></a-entity>
      <a-entity
        light="type: directional; color: #AAA"
        position="-1 2 0"
      ></a-entity>
    </a-scene>
  </body>
</html>
