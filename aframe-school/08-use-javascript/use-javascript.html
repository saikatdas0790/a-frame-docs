<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, WebVR! - A-Frame</title>
    <script src="https://unpkg.com/aframe@^1.0.4"></script>
    <script async>
      AFRAME.registerComponent("school-playground", {
        init: function () {
          // Solution for Creating Entities.
          var sceneEl = document.querySelector("a-scene");

          for (var i = 0; i < 50; i++) {
            var boxEl = document.createElement("a-box");
            boxEl.setAttribute("material", { color: "#EF2D5E" });
            boxEl.setAttribute("position", {
              x: Math.random() * 20 - 10,
              y: Math.random() * 20 - 10,
              z: Math.random() * 20 - 10,
            });
            boxEl.setAttribute("scale", {
              x: Math.random() / 2,
              y: Math.random() / 2,
              z: Math.random() / 2,
            });
            sceneEl.appendChild(boxEl);
          }
        },
      });
    </script>
  </head>
  <body>
    <a-scene school-playground>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
