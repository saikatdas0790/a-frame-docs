<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, WebVR! - A-Frame</title>
    <script src="https://unpkg.com/aframe@^1.0.4"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 3 -3" rotation="0 45 0" color="#4cc3d9"></a-box>
      <a-sphere position="0 1.25 -8" radius="1.25" color="#ef2d5e">
        <a-ring position="-1 1 0" color="magenta"></a-ring>
        <a-ring position="1 1 0" color="magenta"></a-ring>
      </a-sphere>
      <a-cylinder
        position="-1.5 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#ffc65d"
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7bc8a4"
      ></a-plane>
      <a-sky color="#ececec"></a-sky>
    </a-scene>
  </body>
</html>
