<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, WebVR! - A-Frame</title>
    <script src="https://unpkg.com/aframe@^1.0.4"></script>
  </head>
  <body>
    <a-scene>
      <a-entity rotation="30 0 30" position="0 0 -1">
        <a-box position="-1 0.5 -3" rotation="0 0 0" color="#4cc3d9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#ef2d5e"></a-sphere>
        <a-cylinder
          position="1 0.75 -3"
          rotation="-90 15 0"
          radius="0.5"
          height="1.5"
          color="#ffc65d"
        ></a-cylinder>
        <a-plane
          position="0 0 -4"
          rotation="-90 0 0"
          width="4"
          height="4"
          color="7bc8a4"
        ></a-plane>
        <a-sky color="#ececec"></a-sky>
      </a-entity>
    </a-scene>
  </body>
</html>
